<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
        div.green {color: green;}
        input.green {border:3px solid green;}
        div.red {color: red}
        input.red {border:3px solid red;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="inputValue"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{class}}">
I do NOT consider and empty item, i.e., `, ,` as an item towards to the count
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="LuchCheckButton()">Check If Too Much</button>
         </div>
         <div class="form-group message {{class}}">
           {{note}}
         </div>
   </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
